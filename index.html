<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./js/script.js" defer></script>
    <title>TempoApp</title>
  </head>
  <body>
    <header class="app__header">
      <h1 class="titulo__app">TempoApp <img class="app__logo" src="./assets/cloud.svg" alt="Imagem de nuvem"></h1>
    </header>
    <main class="app__container">
      <form class="pesquisar__cidade">
        <input
          type="search"
          class="pesquisa"
          placeholder="Busque por uma cidade"
        />
        <button class="botao__buscar">Buscar</button>
      </form>
      <div class="cidade__info">
        <h2 class="cidade__nome"></h2>
        <span class="cidade__temp"></span>
        <div class="cidade__info__complemento">
          <p class="cidade__temp__max"></p>
          <p class="cidade__temp__min"></p>
          <p class="cidade__temp__sensacao"></p>
        </div>
      </div>
    </main>
  </body>
</html>
